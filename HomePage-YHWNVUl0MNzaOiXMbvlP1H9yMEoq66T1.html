<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e1e;
    color: #ffffff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #333333;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    margin-top: 50px;
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .header h2 {
    margin: 0;
    padding: 10px 0;
  }

  .content {
    padding: 20px;
    border-top: 1px solid #666666;
    border-bottom: 1px solid #666666;
    margin-bottom: 20px;
  }

  .content h3 {
    margin-top: 0;
  }

  .content p {
    margin-bottom: 10px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1e90ff;
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  .footer {
    text-align: center;
  }

  .footer p {
    margin: 10px 0;
  }

  .footer a {
    color: #1e90ff;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Weekly Newsletter</h2>
  </div>

  <div class="content">
    <h2>
      News 1
    </h2>
  </div>

  <div class="content">

  </div>

  <div class="footer">
    <p>Stay tuned for more updates! For inquiries, contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
  </div>
</div>

</body>
</html>
